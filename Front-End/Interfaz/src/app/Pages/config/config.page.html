<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Config</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Config</ion-title>
    </ion-toolbar>
  </ion-header>
  
    <ion-list [inset]="true">
      <ion-item [button]="true">
        <ion-icon color="danger" slot="start" name="list-circle" size="large"></ion-icon>
        <ion-label>General</ion-label>
        <ion-note slot="end">6</ion-note>
      </ion-item>
      <ion-item [button]="true" (click)="shareApp()">
        <ion-icon name="share-outline" slot="start" size="large"></ion-icon>
        <ion-label>Compartir App</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="log-in-outline" slot="start" size="large"></ion-icon>
        <ion-label>Cerrar Session</ion-label>
      </ion-item>
    </ion-list>

</ion-content>
